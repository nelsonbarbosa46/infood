<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats Delivery</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <div class="row" id="indexRow">
            <section class="col s6 grey darken-3 page-container logoIndex">
                <img src="img/logo.png" alt="Logotipo - Uber Eats Delivery">
            </section>
            <section class="col s6 colorLogo z-depth-2 page-container">
                <div class="container center" id="formLoginRegister">
                    <h4>Iniciar Sessão</h4>
                    
                    <form action="" method="post">
                        <div class="input-field col s12">
                            <input id="loginEmail" type="text" name="email" class="validate">
                            <label for="loginEmail">E-mail</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="loginPassword" type="text" name="loginPassword" class="validate">
                            <label for="loginPassword">Palavra-passe</label>
                        </div>
                        <button class="waves-effect grey darken-3 waves-light btn" type="submit">Iniciar sessão</button>
                    </form>
                    
                    <div class="mt1">
                        <!-- Modal Trigger -->
                        <a class="grey-text text-darken-3 modal-trigger" href="#modalRegister">Criar uma nova conta</a>
                        <!-- Modal Structure -->
                        <div id="modalRegister" class="modal">
                            <div class="modal-content">
                                <h4 class="mb3">Criar uma conta</h4>
                                <div class="row chooseRegisterAccount">
                                    <div class="col s6">
                                        <div>
                                            <span class="material-icons text-grey text-darken-3">
                                                account_circle
                                            </span>
                                            <br>
                                            <span>Cliente/Condutor</span>
                                        </div>
                                    </div>
                                    <div class="col s6">
                                        <div>
                                            <span class="material-icons text-grey text-darken-3">
                                                business
                                            </span>
                                            <br>
                                            <span>Empresa</span>
                                        </div>
                                    </div>
                                    <div class="col s12 mt1">
                                        <h6 class="left-align">Criar Cliente/Condutor</h6>
                                        <form action="" method="POST">
                                            <div class="input-field col s6">
                                                <input id="registerClientName" type="text" name="name" class="validate">
                                                <label for="registerClientName">Nome</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="registerClientEmail" type="text" name="email" class="validate">
                                                <label for="registerClientEmail">E-mail</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="registerClientPassword" type="text" name="password" class="validate">
                                                <label for="registerClientPassword">Palavra-passe</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="registerClientRepeatPassword" type="text" name="repetPassword" class="validate">
                                                <label for="registerClientRepeatPassword">Repetir Palavra-passe</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="registerClientAddress" type="text" name="address" class="validate">
                                                <label for="registerClientAddress">Morada</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="registerClientZipCode" type="text" name="zipCode" class="validate">
                                                <label for="registerClientZipCode">Código Postal</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="registerClientLocation" type="text" name="location" class="validate">
                                                <label for="registerClientLocation">Localidade</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="registerClientNIF" type="text" name="nif" class="validate">
                                                <label for="registerClientNIF">NIF</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="registerClientContactNumber" type="text" name="contactNumber" class="validate">
                                                <label for="registerClientContactNumber">Número de Contacto</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <label>
                                                    <input type="checkbox" />
                                                    <span>Condutor</span>
                                                  </label>
                                            </div>
                                            <div class="col s12"></div>
                                            <div class="input-field col s6">
                                                <select>
                                                    <option value="" disabled selected>Escolher a opção</option>
                                                    <option value="1">Carro</option>
                                                    <option value="2">Mota</option>
                                                    <option value="3">Bicicleta</option>
                                                </select>
                                                <label>Tipo de veículo</label>
                                            </div>
                                            <div class="col s12">
                                                <p class="left-align"><small>Para poder trabalhar como condutor, tem que aguardar que um administrador o aceite</small></p>
                                            </div>
                                            <div class="col s12 left-align">
                                                <button type="submit" class="waves-effect waves-light btn grey darken-3">Criar Conta</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
